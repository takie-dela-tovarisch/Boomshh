    <style media="screen">
    html {
      background: grey;
    }
      body {
        background-color: black;
        margin: 0 auto;
        position: relative;
        display: block;
      }
      body::before {
content: "";
position: absolute;
left: 0;
top: 0;
right: 0;
background: url('images/mac.jpg') no-repeat;
height: 100%;
display: block;
opacity: .2;
}
.main img {
  width: 100%;
margin-left: 0px;
margin-top: 145px;
}
.main {
  z-index: 100;
  overflow: hidden;
}

.parallax {
position: fixed;
left: 20px;
right: 0px;
z-index: 1;}

.kitchen {
  position: relative;
  background-color: rgba(135, 104, 225, 1);
  width: 809px;
  height: 564px;
  margin-left: 91px;
  margin-top: 445px;
}
@font-face {
    font-family: FuturaFuturisBlackC;
    src: url(fonts/futurafuturisblackc.ttf);}
@font-face {
    font-family: FTX45;
    src: url(fonts/FTX45.otf);
}
   .kitchen h1 {
    font-family: FuturaFuturisBlackC;
    font-style: normal;
    font-weight: 900;
    font-size: 72px;
    color: #FFCD00;
    margin-left: 24px;
    padding-top: 20px;
   }
   .kitchen p {
     font-family: FTX45;
font-style: normal;
font-weight: normal;
font-size: 80px;
color: #FFCD00;
margin-left: 24px;
margin-top: -60px;
   }
.water {
  display: none;
  margin: 0px;
}
.waterdesktop {
  display: block;
  margin-top: 1526px;
}
.waterdesktop img {
  height: 294px;
  margin-left: 219px;
}
.middledesktop {
  display: block;
  margin-top: -840px;
}
.middledesktop img {
  margin-left: 147px;
  width: 1032px;
  height: 824px;
}
.bowl {
  position: relative;
  margin-top: 1032px;
  margin-left: 0px;
}
.bowl h1 {
 font-family: FuturaFuturisBlackC;
 font-style: normal;
 font-weight: 900;
 font-size: 72px;
 color: #FFCD00;
 margin-left: 454px;
 margin-top: -852px;
}
.bowl p {
  width: 622px;
  font-family: FTX45;
font-style: normal;
font-weight: normal;
font-size: 80px;
color: #FFCD00;
margin-left: 454px;
margin-top: -51px;
line-height: 73px;
}
.blades {
  position: relative;
  margin-top: 1566px;
  overflow: hidden;
}
.blade-right {
  position: relative;
margin-left: -80px;
  height: 696px;
  width: 110.5px;
  overflow: hidden;
  display: inline-block;
  background-image: url(images/jojo.svg);
}

.blade-leftt {
  position: relative;
  height: 696px;
  display: inline-block;
  width: 110.5px;
  overflow: hidden;
  margin-left: 20px;
}
.blade-leftt img {
  position: absolute;
  top: 0px;
animation: bladee 2s steps(1) infinite;
}
.blades2 {
  position: relative;
  height: 696px;
  overflow: hidden;
  display: inline-block;
  margin-left: 1135px;
  margin-top: -250px;
}
.bladee-right {
  position: relative;
  display: inline-block;
  height: 696px;
  width: 110.5px;
}
.bladee-leftt {
  position: relative;
  display: inline-block;
  height: 696px;
  width: 30px;
  overflow: hidden;
}
.bladee-leftt img {
  position: absolute;
  top: 0px;
  animation: bladee 2s steps(1) infinite;
}
  .bladee-right img {
    position: absolute;
    top: 0px;
animation: bladee 2s steps(1) infinite;
  }
@keyframes bladee {
  0% {top: 0px;}
  10% {top:-67.5px;}
  20% {top:-138px;}
  30% {top:-206px;}
  40% {top:-279px;}
  50% {top:-347px;}
  60% {top:-421px;}
  70% {top:-486px;}
  80% {top:-557px;}
  90% {top:-626px;}
  100% {top:-697px;}
}
.a {
  position: absolute;
width: 58px;
background: linear-gradient(180deg, rgba(255,205,0,1) 0%, rgba(255,0,184,1) 52%, rgba(255,205,0,1) 94%);
height: 980px;
margin-top: 76px;
margin-left: 48%;
background-position: 0 0;
z-index: 2;
animation: ba 2.5s infinite;
background-size: 100% 100%;
}
.b {
  position: absolute;
  width: 380px;
background: linear-gradient(-90deg, rgba(255,205,0,1) 0%, rgba(255,0,229,1) 52%, rgba(255,205,0,1) 94%);
  height: 58px;
  margin-top: 998px;
  margin-left: 52%;
  background-position: 0 0;
  background-size: 100% 100%;
  animation: be 6s infinite;
  z-index: 2;
}
.c {
  position: absolute;
width: 58px;
background: linear-gradient(180deg, rgba(255,205,0,1) 0%, rgba(255,0,184,1) 52%, rgba(255,205,0,1) 94%);
height: 360px;
margin-top: 1154px;
margin-left: 983px;
background-position: 0 0;
z-index: 1;
animation: ba 8s infinite;
background-size: 100% 100%;
}
* {
  z-index: 10;
}
@keyframes ba {
  0% {background-position: 0 0;}
  100% {background-position: 0 1087px;}
}
@keyframes be {
  0% {background-position: 0 0;}
  100% {background-position: 374px 0px;}
}
@media all and (min-width: 1910px) {
	.a {
    width: 68px;
    height: 1465px;}
    .kitchen {
      width: 1214px;
      height: 800px;
      margin-left: 140px;
      margin-top: 1095px;
    }
    .b {
      width: 565px;
      height: 68px;
    }
	}

.sort {

margin-top: 1430px;
padding-bottom: 200px;
}
.line1 {

  width: 736px;

}
.line2 {

}

position: relative;
width: 100%;
}

@media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (orientation: portrait) {

}

  margin-left: 10px;
  padding-top: 3px;
  font-size: 30px;
}
.kitchen p {
  font-size: 30px;
  margin-top: -16px;
  margin-left: 10px;
}
.main {
  display: none;
}
.bowl {
  margin-left: 0px;
  margin-top: 548px;
}
.bowl img {
  margin: 0 auto;
  width: 100%;
}
.phonebowl {
  margin: 0 auto;
  margin-top: -315px;
display: block;
z-index: 100

}
.phonebowl img {
  margin: 0 auto;
  width: 100%;
}
.middledesktop {
  display: none;
}
.water {
  display: block;
  margin-top: 750px;
}
.waterdesktop {
  display: none;
}
.bowl h1 {
  margin-left: 21px;
  margin-top: -320px;
  font-size: 30px;
  width: 300px;
}
.bowl p {
  margin-left: 21px;
  margin-top: -7px;
  font-size: 30px;
  width: 280px;
  line-height: 28px;
}
.blades {
  width: 320px;
  margin-top: 566px;
}
.blade-right {
margin-left: 0px;
  height: 277.14px;
  width: 44px;
}
.blade-leftt {
  height: 277.14px;
  width: 44px;
  margin-left: 20px;
}
.blades2 {
  width: 320px;
  margin: 0 auto;
}
.line1 {
  margin: 0 auto;
  width: 20%;
}
.line2 {
  margin: 0 auto;
  width: 20%;
}
.line3 {
  margin: 0 auto;
  width: 20%;
}
.sort {
  margin: 0px;
  padding: 0px;
}
.phonemain {
display: block;
position: relative;
padding-top: 30px;
}
}

    </style>
